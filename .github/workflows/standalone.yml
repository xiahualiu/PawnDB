name: Standalone

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      - name: build
        run: cmake --build build --target PawnDB_App -j4

      - name: run
        run: ./build/standalone/PawnDB_App
