name: Ubuntu

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      
      - name: install required packages
        run: |
          sudo apt-get update && sudo apt-get install -y cppcheck ccache

      - name: configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      - name: build test app
        run: cmake --build build --target PawnDB_Tests -j4

      - name: run test app
        run: |
          cd build/test/
          ctest --build-config Debug
